<div class="panel panel-default panel-url-encoder">
    <div class="panel-heading">
        <h3 class="panel-title">Encode Google Short URL Into MRZ</h3>
    </div>
    <div class="panel-body">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Google Short URL</span>
            <input type="text" class="form-control" placeholder="Google Short URL" aria-describedby="basic-addon1">
        </div>
        <button id="submit-button" type="submit" class="btn btn-default">Encode</button>
    </div>
</div>


<div class="mrz-card">
    <h1>Alika Analytics AG</h1>
    <p>info@alika.ch</p>
    <div class="box">
        <p>Machine Readable Travel Document</p>
        <p>Test Document</p>
    </div>
    <div class="mrz">
        <div id="line1">line1</div>
        <div id="line2">line2</div>
    </div>
</div>
<script>
    $(function () {
        var id = {};
        id.docType = "P";
        id.docSubtype = "Z";
        id.lastName = "Toronto";
        id.issuingCountry = "XXX";
        var mrz = mrzGenerate(id);
        $("#line1").text(mrz.line1);
        $("#line2").text(mrz.line2);
    });
</script>
